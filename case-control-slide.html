      .container {
        font-family: Arial, sans-serif;
        max-width: 900px;

        padding: 20px;

      }
      .process {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-right: 30px;

      }
      .step {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
        width: 150px;
      }
      .arrow {

        font-size: 24px;
        margin-bottom: 20px;
      }
      .case-control-visualization {
        display: flex;
        justify-content: space-around;
        flex-grow: 1;
        margin-top: -35px; /* Move groups up */
      }
      .group {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 230px; /* Adjust this value to change the gap size */
      }
      .participants {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 220px;
        margin: 0 auto;
      }
      .participant {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        margin: 2px;
      }
      .equation {
        font-size: 1.5em;
        position: absolute;
        text-align: center;
        right: 250px;
        top: 310px;
      }
      .gray { background-color: #ccc; }
      .purple { background-color: #9370DB; }
      .main-content {

    </style>
</head>
