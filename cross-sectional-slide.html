<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }
      .section {
        margin-bottom: 40px;
      }
      .participants {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 440px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .participant {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        margin: 1px;
      }
      .gray { background-color: #ccc; }
      .red { background-color: #FF6B6B; }
      .green { background-color: #4ECB71; }
      .exposed { border: 2px solid #4682B4; }
      .equation {
        font-size: 1.5em;
        text-align: center;
        margin-top: 20px;
      }
      .equation-details {
        font-size: 0.7em; /* This makes the text 70% of its parent's font size */
        display: block;
        margin-top: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 10px;
      }
      .legend {
        position: absolute;
        top: 165px;
        right: -100px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="section">
    <h2>Initial Cohort</h2>
    <div class="participants">
      <div class="row">
        <script>
          for (let i = 0; i < 20; i++) {
            document.write('<div class="participant gray"></div>');
          }
        </script>
      </div>
      <div class="row">
        <script>
          for (let i = 0; i < 20; i++) {
            document.write('<div class="participant gray"></div>');
          }
        </script>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Study Group</h2>
    <div class="participants">
      <div class="row">
        <script>
          for (let i = 0; i < 20; i++) {
            let health = Math.random() > 0.5 ? 'red' : 'green';
            let exposure = Math.random() > 0.5 ? 'exposed' : '';
            document.write(`<div class="participant ${health} ${exposure}"></div>`);
          }
        </script>
      </div>
      <div class="row">
        <script>
          for (let i = 0; i < 20; i++) {
            let health = Math.random() > 0.5 ? 'red' : 'green';
            let exposure = Math.random() > 0.5 ? 'exposed' : '';
            document.write(`<div class="participant ${health} ${exposure}"></div>`);
          }
        </script>
      </div>
    </div>
  </div>

  <div class="section">
  <div class="equation">
    Odds Ratio = (a/b) / (c/d)<br>
    <span class="equation-details">
      where:<br>
      a = exposed with condition<br>
      b = exposed without condition<br>
      c = unexposed with condition<br>
      d = unexposed without condition
    </span>
  </div>
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="legend-color gray"></div>
      <span>Initial Cohort</span>
    </div>
    <div class="legend-item">
      <div class="legend-color green"></div>
      <span>Without Condition</span>
    </div>
    <div class="legend-item">
      <div class="legend-color red"></div>
      <span>With Condition</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="border: 2px solid #4682B4;"></div>
      <span>Exposed</span>
    </div>
  </div>
</div>
</body>
</html>
